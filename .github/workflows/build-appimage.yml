name: build-appimage
on: [push, create]
jobs:
  bump-continuous:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Bump tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: continuous
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-18.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Get linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy.AppImage
          chmod +x linuxdeploy.AppImage
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Build resources
        run: poetry run make runekit/_resources.py
      - name: Build AppImage
        run: LINUXDEPLOY=./linuxdeploy.AppImage make dist/RuneKit.AppImage
      - name: Upload to CI
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/tags/continuous'
        with:
          prerelease: true
          name: Continuous Integration
          body: These files are automatically built with GitHub Actions from the master branch.
          files: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload to CI
        uses: softprops/action-gh-release@v1
        if: github.ref != 'refs/tags/continuous'
        with:
          files: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
