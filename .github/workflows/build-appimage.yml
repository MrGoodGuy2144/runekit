name: build-appimage
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
          mkdir build
      - name: Build resources
        run: poetry run make runekit/_resources.py
      - name: Get linuxdeploy
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: linuxdeploy/linuxdeploy
          version: tags/continuous
          file: linuxdeploy-x86_64.AppImage
          target: build/linuxdeploy.AppImage
      - name: Build AppImage
        run: |
          chmod +x build/linuxdeploy.AppImage
          LINUXDEPLOY=build/linuxdeploy.AppImage make dist/RuneKit.AppImage
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
